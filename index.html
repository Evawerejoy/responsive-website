<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar Design Using HTML,CSS And Js </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <!--font awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header-area" >
       <div class="header-container">
           <div class="site-logo">
               <a href="#">Engr<span>Oghale</span></a>
           </div>
           <div class="mobile-nav">
               <i class="fas fa-bars"></i>
           </div>
           <div class="site-nav-menu">
               <ul class="primary-menu">
                   <li><a href="#" class="active">Home</a></li>
                   <li><a href="#" class="">About</a></li>
                   <li><a href="#" class="">Works</a></li>
                   <li><a href="#" class="">Services</a></li>
                   <li><a href="#" class="">Contact</a></li>
               </ul>
           </div>
       </div>
   </header>
   <section class="hero-section">

   </section>
   <!--jquery CDN-->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
   <script>
       $(Document).ready(function(){
           $(".mobile-nav i").click(function(){
             $(".site-nav-menu").toggleClass("mobile-menu");
           });
       })
   </script>
</body>
</html>
